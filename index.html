<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Button</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-image">
    
    <div class="container">
        <nav class="navbar navbar-light bg-info">
            <h1 class="header">WEATHER DASHBOARD</h1>
        </nav>
    </div>

    <div class="container pt-3">
        <div class="row mt-5">
            <div class="col-md">
                <div class="card mb-3">
                    <div class="card-body">
                        <form id="search-form">
                            <div class="form-group">
                                <label for="search-input" class="text1">Search for a city:</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="search-input"
                                        placeholder="e.g. San Francisco">
                                    <div class="input-group-append">
                                        <button class="btn btn-primary" type="submit">Search</button>
                                    </div>
                                </div>
                            </div>
                        </form>





                        <button data-city="Austin" class="city btn btn-info btn-block">
                            Austin
                        </button>
                        <button data-city="Santa Barbara" class="city btn btn-info btn-block">
                            Santa Barbara
                        </button>
                        <button data-city="New York" class="city btn btn-info btn-block">
                            New York
                        </button>
                        <button data-city="San Diego" class="city btn btn-info btn-block">
                            San Diego
                        </button>
                        <button data-city="San Francisco" class="city btn btn-info btn-block">
                            San Francisco
                        </button>
                        <button data-city="Boston" class="city btn btn-info btn-block">
                            Boston
                        </button>
                        <button data-city="Denver" class="city btn btn-info btn-block">
                            Denver
                        </button>
                        <button data-city="Atlanta" class="city btn btn-info btn-block">
                            Atlanta
                        </button>
                        <hr>

                    </div>
                </div>
            </div>
            <div class="col-md">
                <div class="card weather-card bg-light text-dark mb-3">
                    <div class="card-body">
                        <div id="weather-image"></div>
                        <h2 id="city-name" class="card-title h4"></h2>
                        
                        <hr class="border-top border-dark">
                        
                        <p class="card-text">Current Temp (F): <span id="temp">-</span></p>
                        <p class="card-text">Wind: <span id="wind">-</span></p>
                        <p class="card-text">Humidity: <span id="humidity">-</span></p>
                        <p class="uv-index">UV Index: <span id="uv-index">-</span></p>
                    </div>
                    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
